<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="title"><h1>Word Highlighter</h1></div>
        <div class="options">
            <div class="option-item input" id='toggle-input-btn'>Input</div>
            <div class="option-item load" id='toggle-load-btn'>Load</div>
            <div class="option-item settings" id='toggle-settings-btn'>Settings</div>
            <div class="option-item help" id='toggle-help-btn'>Help</div>
        </div>
    </header>

    <div class="main"></div>
    
    <div class="option-window input-area hidden" id='input-window'>
        <textarea name="input-sentence" id="input-sentence" placeholder="Enter text here..." cols="50" rows="10"></textarea>
        <div id="input-btn-div">
            <button id="lipsum">Generate Lipsum</button>
            <button id="divided-lipsum">Generate #Lipsum#</button>
            <button id="add-new-sentence">ADD SUB-SENTENCE</button>
        </div>
    </div>

    <div class="option-window hidden" id='settings-window'>
        <h2 class="settings-header">Settings<hr></h2>
        <div class="column-left">
                <h3 class="btn-selector-header">Select Buttons<hr class="short-hr"></h3>
                <div class="preview-btn">
                    <p>Preview</p>
                    <button id="add-new-btn">Add new Button</button>
                </div>
                <div class="color-btn">
                    <p>Button Color</p>
                </div>
                <div class="text-btn">
                    <p>Button Text</p>
                </div>
        </div>

        <div class="column-right">

            <div class="toggle-background">
                <label>Toggle Background Image
                <input type="range" class="range-toggle" id="toggle-background-img" min="0" max="1"/>
                </label>
            </div>

            <div class="toggle-theme"><p>Toggle Light/Dark Theme??</p></div>

            <div class="font-size">
                <label>Select Font Size</label>
                <input type="number" name="font-size" id="font-size">
                <select name="font-size-units" id="font-size-units">
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                    <option value="px">px</option>
                    <option value="mm">mm</option>
                    <option value="%">%</option>
                    <option value="fr">fr</option>
                </select>
            </div>

            <div class="font-color"><label>Select Font Color</label>
                <input type="color" name="font-color" id="font-color" value="#000000">
            </div>

            <div class="font-family"><label>Select Font Family</label>
                <select name="font-family" id="font-family">
                    <option value="">--Please choose an option--</option>
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet MS</option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif;">Verdana</option>
                </select>
            </div>

            <div class="text-color-btn">
                <label>Choose a Color for the Text on Buttons:</label>
                <input type="color" name="btn-font-color" id="btn-font-color" value="#000000">
            </div>

            <div class="word-box-border"><label>Choose a border for the word-box</label>
                <input type="number" name="word-border-thickness-number" id="word-border-thickness-number">
                <select name="word-border-thickness-unit" id="word-border-thickness-unit">
                    <option value="">--Please choose an option--</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="px">px</option>
                    <option value="mm">mm</option>
                    <option value="%">%</option>
                    <option value="fr">fr</option>
                </select>
                <input type="color" name="word-border-color" id="word-border-color" value="#000000">
                <select name="word-border-style" id="word-border-style">
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="vavie">Wavie</option>
                </select>
            </div>

            <div class="sentence-box-border"><label>Choose a border for the sentence-box</label>
                <input type="number" name="sentence-border-thickness-number" id="sentence-border-thickness-number">
                <select name="sentence-border-thickness-unit" id="sentence-border-thickness-unit">
                    <option value="">--Please choose an option--</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="px">px</option>
                    <option value="mm">mm</option>
                    <option value="%">%</option>
                    <option value="fr">fr</option>
                </select>
                <input type="color" name="sentence-border-color" id="sentence-border-color" value="#000000">
                <select name="sentence-border-style" id="sentence-border-style">
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="vavie">Wavie</option>
                </select>
            </div>


            <div class="text-box-color"><p>Select Background Color for the Text Container</p></div>
        </div>

        <div class="btn-row">
            <button>Cancel</button>
            <button id="save-preferences">OK</button>
        </div>

    </div>

    <div class="option-window hidden" id="help-window">
        <h2>How to use this page?</h2>
        <p>Welcome here</p>
        <p>Help will be available in this section later on</p>
    </div>

    <script src="input.js"></script>
    <script src="settings.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
